<html>
	<head>
		<title>PhonePresentator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<h1>Titulo</h1>
		<input type="button" name="siquiente" id="next" value="Siguiente" style="width: 100%;height:100px">
		<input type="button" name="anterior" id="prev" value="Anterior"  style="width: 100%;height:100px">
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery-1.11.1.min.js"></script>
		<script>
		  var socket = io();
		  jQuery(document).ready(function($){
		  	$('#next').click(function(){
		  		socket.emit('flecha', { command: 'next' });
		  	});
		  	$('#prev').click(function(){
		  		socket.emit('flecha', { command: 'prev' });
		  	});
		  });
		</script>
	</body>
</html>
